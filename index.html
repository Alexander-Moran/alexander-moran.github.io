<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("assets/bg/space.gif");
      background-attachment: fixed;
      background-repeat: repeat;
      background-color: black;
      color: lime;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
    }

    .banner-image {
      display: block;
      width: 100vw;
      height: 100px;
      object-fit: cover;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
      border-radius: 0;
      user-select: none;
    }

    /* Push all content below the banner */
    body > :not(.banner-image) {
      margin-top: 50px;
    }

    h1 {
      color: hotpink;
      font-size: 48px;
      text-shadow: 2px 2px cyan;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .card-container {
      margin: 300px auto;
      max-width: 1000px;
    }

    .card-title {
      color: hotpink;
      font-size: 28px;
      margin-bottom: 10px;
      font-family: 'Comic Sans MS', sans-serif;
    }

    .card {
      background-color: hotpink;
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-sizing: border-box;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }

    .iframe-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 20px;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .satellite-button {
      margin-top: 20px;
      cursor: pointer;
      width: 60px;
      height: auto;
      transition: transform 0.2s;
    }

    .satellite-button:hover {
      transform: scale(1.1);
    }

    .sat-wrapper {
      text-align: center;
    }

    .sat-label {
      margin-top: 4px;
      color: hotpink;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 40px;
      gap: 10px; /* smaller gap between satellites and About Me */
      justify-content: flex-start;
    }

    .satellite-buttons {
      width: 120px;       /* fixed narrow width */
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-top: 50px;
    }

    .about-me {
      flex-grow: 1;       /* take remaining space */
      min-width: 500px;   /* minimum width so it doesnâ€™t shrink too small */
      margin-left: 0;     /* no left margin pushing it right */
      background-color: rgba(255, 105, 180, 0.2);
      padding: 20px 20px 220px 30px;
      border-radius: 0;
      text-align: left;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .about-me h2 {
      color: hotpink;
    }

    .about-me table {
      width: 100%;
      border-collapse: collapse;
    }

    .about-me td {
      padding: 8px;
      border-bottom: 1px solid hotpink;
      color: lime;
    }

    .profile-pic {
      float: right;
      width: 360px;
      height: 180px;
      border-radius: 0px;
      border: 2px solid hotpink;
      margin-left: 20px;  /* space between image and text */
      margin-bottom: 20px; /* some space below */
      position: static;
    }

    .contact-email {
      margin-top: 100px;
      font-size: 18px;
      color: hotpink;
      text-align: center;
      user-select: text;
    }

    .contact-email a {
      color: deeppink;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .about-me, .icon-column {
        max-width: 100%;
        align-items: center;
      }

      .icon-column {
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }

      body {
        padding: 50px 0 0 0; /* keep top padding for content below banner */
      }

      .banner-image {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <img src="assets/images/banner.png" alt="Banner" class="banner-image">

  <h1>WELCOME</h1>

  <!-- Two-Column Layout with icons on left -->
  <div class="container">
    <!-- Satellite Buttons Column (Now on Left) -->
    <div class="icon-column">
      <a href="projects.html">
        <img src="assets/gifs/satellite.gif" alt="Go to RS Page" class="satellite-button">
      </a>
      <p class="sat-label">Projects</p>

      <a href="experience.html">
        <img src="assets/gifs/resume.gif" alt="Go to RS Page" class="satellite-button">
      </a>
      <p class="sat-label">Resume</p>

      <a href="projects.html">
        <img src="assets/gifs/earth.gif" alt="Go to RS Page" class="satellite-button">
      </a>
      <p class="sat-label">Mind Map</p>
    </div>

    <!-- About Me Section -->
    <div class="about-me">
      <img src="assets/images/profile.jpeg" alt="Profile Picture" class="profile-pic">
      <h2>About Me</h2>
      <table>
        <tr>
          <td><strong>Name:</strong></td>
          <td>Alex Moran</td>
        </tr>
        <tr>
          <td><strong>Occupation:</strong></td>
          <td>Data Scientist</td>
        </tr>
        <tr>
          <td><strong>Interests:</strong></td>
          <td>Remote Sensing, Machine Learning, GIFs</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Contact Email -->
  <div class="contact-email">
    Contact: <a href="mailto:moran.contact@proton.me">moran.contact@proton.me</a>
  </div>

</body>
</html>
