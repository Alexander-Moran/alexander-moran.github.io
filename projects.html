<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <style>
  html {
    scroll-behavior: smooth;
  }

  body {
    background-image: url("assets/bg/space.gif");
    background-attachment: fixed;
    background-repeat: repeat;
    background-color: black;
    color: lime;
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    padding: 50px;
  }

  h1 {
    color: hotpink;
    font-size: 48px;
    text-shadow: 2px 2px cyan;
    animation: blink 1s step-start infinite;
    margin-bottom: 40px;
  }

  @keyframes blink {
    50% {
      opacity: 0;
    }
  }

  table {
    margin: 0 auto;
    border-collapse: separate;
    border-spacing: 40px 20px;
    width: 80%;
    max-width: 1000px;
  }

  td {
    vertical-align: top;
    width: 33.33%;
  }

  td a {
    text-decoration: none;
    color: lime;
  }

  td img {
    width: 320px;
    height: 320px;
    object-fit: cover;
    border-radius: 0px; /* square corners */
    border: 2px solid hotpink;
    cursor: pointer;
    transition: transform 0.2s;
  }

  td img:hover {
    transform: scale(1.05);
    border-color: deeppink;
  }

  .project-text {
    margin-top: 10px;
    font-size: 18px;
    color: hotpink;
    font-weight: bold;
    font-family: 'Comic Sans MS', sans-serif;
  }

  @media (max-width: 768px) {
    table, tbody, tr, td {
      display: block;
      width: 100%;
      margin: 0 auto;
    }
    td {
      margin-bottom: 40px;
    }
    td img {
      width: 90vw;
      height: 90vw;
    }
  }
</style>

</head>
<body>

  <h1>PROJECTS</h1>

  <table>
    <tr>
      <td>
        <a href="fajardoriver.html">
          <img src="assets/images/fajardoriverwatershed.png" alt="Project 1">
          <div class="project-text">Fajardo River Water Resources</div>
        </a>
      </td>
      <td>
        <a href="fajardoriver.html">
          <img src="assets/images/montanawildfires.jpeg" alt="Project 2">
          <div class="project-text">Montana Wildland Fires</div>
        </a>
      </td>
      <td>
        <a href="fajardoriver.html">
          <img src="assets/images/fajardoriverwatershed.png" alt="Project 3">
          <div class="project-text">Pending</div>
        </a>
      </td>
    </tr>
  </table>

</body>
</html>
