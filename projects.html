<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("assets/bg/space.gif");
      background-attachment: fixed;
      background-repeat: repeat;
      background-color: black;
      color: lime;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }

    /* Banner across top */
    .banner-image {
      display: block;
      width: 100vw;
      height: 100px;
      object-fit: cover;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
      border-radius: 0;
      user-select: none;
    }

    /* Push content below banner */
    body > :not(.banner-image) {
      margin-top: 50px;
    }

    h1 {
      color: hotpink;
      font-size: 48px;
      text-shadow: 2px 2px cyan;
      animation: blink 1s step-start infinite;
      margin-bottom: 40px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Container with 2 columns: left sidebar + main projects */
    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      max-width: 1000px;
      margin: 0 auto 100px auto;
      gap: 20px;
      padding: 0 20px;
    }

    /* Left sidebar: add satellite icons or nav here (can be empty or add something) */
    .sidebar {
      width: 120px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-top: 50px;
    }

    /* Project grid area */
    .projects-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 40px 20px;
      justify-items: center;
      text-align: center;
    }

    /* Individual project tile */
    .project-tile img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 0;
      border: 2px solid hotpink;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .project-tile img:hover {
      transform: scale(1.05);
      border-color: deeppink;
    }

    .project-text {
      margin-top: 10px;
      font-size: 18px;
      color: hotpink;
      font-weight: bold;
      font-family: 'Comic Sans MS', sans-serif;
    }

    /* Back button bottom-left (pixel style) */
    .back-gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 0;
      z-index: 1000;
      user-select: none;
    }

    /* Back button bottom-right (text version, optional if needed) */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: hotpink;
      color: black;
      border: none;
      padding: 12px 24px;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0;
      box-shadow: 0 0 8px deeppink;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: deeppink;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body > :not(.banner-image) {
        margin-top: 30px;
      }

      .container {
        flex-direction: column;
        align-items: center;
        max-width: 90vw;
        margin-bottom: 60px;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        justify-content: center;
        gap: 30px;
        padding-top: 20px;
        margin-bottom: 30px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .project-tile img {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>

  <!-- Banner image like your welcome page -->
  <img src="assets/images/banner.png" alt="Banner" class="banner-image">

  <h1>PROJECTS</h1>

  <div class="container">
    <!-- Sidebar for satellite buttons if you want to add, else can leave empty -->


    <!-- Projects grid -->
    <div class="projects-grid">
      <div class="project-tile">
        <a href="fajardoriver.html">
          <img src="assets/images/fajardoriverwatershed.png" alt="Project 1">
          <div class="project-text">Fajardo River Water Resources</div>
        </a>
      </div>
      <div class="project-tile">
        <a href="fajardoriver.html">
          <img src="assets/images/montanawildfires.jpeg" alt="Project 2">
          <div class="project-text">Montana Wildland Fires</div>
        </a>
      </div>
      <div class="project-tile">
        <a href="fajardoriver.html">
          <img src="assets/images/fajardoriverwatershed.png" alt="Project 3">
          <div class="project-text">Pending</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Back button bottom-left -->
  <img
    src="assets/gifs/back.gif"
    alt="Back"
    class="back-gif"
    onclick="history.back()"
  />

</body>
</html>
